<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET TIME OUT AND SET INTERVAL</title>
    <style>
        .contact-container{
            display: none;
        }


    </style>
</head>
<body>
    
    <div style="text-align: center; font-size: 2rem; font-weight: 800;">time out</div>

    <div class="contact-container" style="border: 1px solid black; padding: 2rem; position: relative;">
        <button style=" position: absolute; right: 0; top: 0;padding:  1rem 2rem; border: 1px solid black; background-color: black; color : white">delete</button>
        <form>
            <h2>contact form</h2>
            <input placeholder="please type your email"/>    
        </form>
    </div>



    <div class="timer">
       <h2>timer</h2>
       <p class="result"></p>
       <button class="start">start</button>
       <button class="stop">stop</button>
       <button class="clear">clear</button>
    </div>


    <script src="./index.js"></script>
</body>
</html>
